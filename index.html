<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <main>
        <div class="login-box">
            <div class="title">
                ACESSE SUA CONTA
            </div>
            <form id="loginForm"></form>
            <div class="input-box">
                <div class="label">Email</div>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">
            </div>
            <div class="input-box" >
                <div class="label">Senha</div>
                <input type="password" id="senha" name="password" placeholder="Digite sua senha">
            </div>
            <input type="submit" id="btn" class="btn" value="Login">
            </form>
        </div>
    </main>

</body>
<script src="main.js"></script>

</html>
